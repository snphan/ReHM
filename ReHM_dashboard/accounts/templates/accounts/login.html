{% extends "_base.html" %}
{% load static %}
{% load bootstrap5 %}

{% block title %}
Login
{% endblock title %}

{% block body %}
<div class="conatiner m-4">
    <h1>Login Page</h1>
    <form action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Login</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>
{% endblock body %}

{% block scripts %}
{% endblock scripts %}
